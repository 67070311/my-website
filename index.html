<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>


<body>

  <!-- Main Portfolio Image -->
  <section class="categories">
    <img src="image/main.png" alt="UXUI AI WEB DATA" class="main-img">
  </section>

  <!-- Details Section -->
  <section class="details">
    <div class="detail d1">
      <div class="aura red"></div>
      <img src="image/Bred.png" alt="Red Block">
    </div>
    <div class="detail d2">
      <div class="aura yellow"></div>
      <img src="image/Byellow.png" alt="Yellow Block">
    </div>
    <div class="detail d3">
      <div class="aura green"></div>
      <img src="image/Bgreen.png" alt="Green Block">
    </div>
    <div class="detail d4">
      <div class="aura blue"></div>
      <img src="image/Bblue.png" alt="Blue Block">
    </div>
  </section>

  <!-------------------- TEAM MEMBER Section -------------->
  <section class="team">
  <h2 class="team-title">TEAM MEMBER</h2>
  <p class="team-subtitle">
    Behind every successful project is a passionate team that combines knowledge in AI,
    design, and web development to create innovations that truly transform user experiences.
  </p>

  <!-- ⭐ Wrap การ์ด + ดาว -->
  <div class="team-cards-wrap">
    <div class="team-cards">
      <div class="card"><img src="indeximg/T_ai.png" alt="AI Developer" class="team-img"></div>
      <div class="card"><img src="indeximg/T_uxui.png" alt="UXUI Designer" class="team-img"></div>
      <div class="card"><img src="indeximg/T_web.png" alt="Website Developer" class="team-img"></div>
      <div class="card"><img src="indeximg/T_data.png" alt="Data Engineer" class="team-img"></div>
    </div>

    <!-- ⭐ Stars แสดงเฉพาะตรงนี้ -->
    <div class="stars">
      <div class="star s1"></div>
      <div class="star s2"></div>
      <div class="star s3"></div>
      <div class="star s4"></div>
      <div class="star s5"></div>
    </div>
  </div>
</section>



</body>
</html>
